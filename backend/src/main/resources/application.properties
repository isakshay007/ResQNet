# ========================
# App Info
# ========================
spring.application.name=backend

# ========================
# PostgreSQL Config
# ========================
spring.datasource.url=jdbc:postgresql://localhost:5432/resqnetdb
spring.datasource.username=resqnetuser
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================
# JPA / Hibernate Config
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================
# Server Config
# ========================
server.port=8080

# ========================
# Kafka Config
# ========================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=resqnet-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Auto-create Kafka topics
spring.kafka.admin.auto-create=true
spring.kafka.admin.fail-fast=true

# Our custom topic
resqnet.kafka.topic=disaster-reports
