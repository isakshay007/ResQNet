# ========================
# App Info
# ========================
spring.application.name=backend

# ========================
# PostgreSQL Config
# ========================
spring.datasource.url=jdbc:postgresql://localhost:5432/resqnetdb
spring.datasource.username=resqnetuser
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================
# JPA / Hibernate Config
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================
# Server Config
# ========================
server.port=8080

# ========================
# Kafka Config
# ========================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=resqnet-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Auto-create Kafka topics
spring.kafka.admin.auto-create=true
spring.kafka.admin.fail-fast=true

# Our custom topic
resqnet.kafka.topic=disaster-reports

# ========================
# JWT Security
# ========================
# Must be at least 32 characters long (>= 256 bits). 
# Use JWT_SECRET env var if available, otherwise fallback to the long default string.
jwt.secret=${JWT_SECRET:resqnet_super_long_secret_key_for_jwt_which_is_at_least_32_chars_long_12345}
jwt.expiration=36000000   

# ========================
# Admin Config
# ========================
admin.default.password=${ADMIN_DEFAULT_PASSWORD:admin123}
